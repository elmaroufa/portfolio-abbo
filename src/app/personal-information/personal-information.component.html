<div class="container">
    <h1 class="title">
        <span>Personal Information</span>
    </h1>

    <table>
        <tbody>
            <tr *ngFor="let row of myData">
                <td *ngFor="let col of row">{{col}}</td>
            </tr>
        </tbody>
    </table>

    <section>
        <p *ngFor="let sentence of aboutMe">
            {{sentence}}
        </p>
        <p>
          Currently, working as Developer of <span [innerHTML]="url"></span>
        </p>
        <!--<a class="abbo" href="#">servoo</a>-->
    </section>
</div>
